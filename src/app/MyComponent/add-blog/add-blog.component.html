      <div>
        <h3 >Write Your Blog</h3>

          <input type="text" [formControlName]="'title'" class="form-control" placeholder="Title"  required="">
        </div>

          <label class="post-content">Content</label>

        </div> -->
        <div class="form-group">

          <textarea class="form-control" [formControlName]="'body'" id="exampleFormControlTextarea1" rows="10"></textarea>
        </div>
        <br>
        <div class="form-group">
          <button type="submit" class="btn btn-primary">Post</button>

    </div>
